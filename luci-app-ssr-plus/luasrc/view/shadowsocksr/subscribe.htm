<%+cbi/valueheader%>
<script type="text/javascript">//<![CDATA[
	function subscribe(btn, dataname) {
		btn.disabled = true;
		btn.value = '<%:Refresh...%> ';
		murl = dataname;
		XHR.get('<%=luci.dispatcher.build_url("admin", "services", "shadowsocksr", "subscribe")%>', { set: murl }, function (x, rv) {
			window.location.reload()
		});
		return false;
	}
//]]></script>
<input type="button" class="btn cbi-button cbi-button-apply" value="<%:Update All Subscribe Servers%> "
	onclick="return subscribe(this,'<%=self.option%>')" />
<%+cbi/valuefooter%>
